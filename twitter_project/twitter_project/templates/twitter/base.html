    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <script>
        window.user = '{{request.session.username}}';
    </script>
    <script src="{% static 'js/post.js' %}"></script>
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Dwitter</title>
    {% endif %}
    <meta name="description" content= "Dwitter is sample app inspired Twitter using Django.">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

<body>


<div id="wrapper">
<div id="container">


<header>
    <hgroup class="cf">

        <h1 class="left">
            <a href="/"><img src="{% static 'img/logo.svg' %}"/></a>
        </h1>
        {% if request.session.username %}
            <h1><a href="/logout"><i class="fa fa-sign-out"></i></a></h1>
            <h1><a href="/{{request.session.username}}/edit"><i class="fa fa-edit"></i></a></h1>
        {% else %}
            <h1><a href="/login"><i class="fa fa-sign-in"></i></a></h1>
        {% endif %}

        {% comment %}
        <h1> <a href="/{{ request.session.username }}/tweets/new">New</a></h1>
        {% endcomment %}
    </hgroup>

</header>
